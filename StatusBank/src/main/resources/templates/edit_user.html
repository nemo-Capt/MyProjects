<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="/../static/css/style.css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" href="/../static/css/edit.css" th:href="@{/css/edit.css}"/>
    <link rel="stylesheet" type="text/css"
          href="C:/Users/nemoCapt/Desktop/Uni/Прога/StatusBank/src/main/resources/static/css/style.css"/>
    <link rel="stylesheet" type="text/css"
          href="C:/Users/nemoCapt/Desktop/Uni/Прога/StatusBank/src/main/resources/static/css/edit.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <title>Edit User</title>
</head>
<body>
<div class="back">
    <form action="/home">
        <style>
            .buttonAdd:hover {
                background: #43B581;
                color: white !important;
            }
        </style>
        <button class="buttonAdd" style="font-size: 35px; color: #43B581;">
            <i class="fas fa-home"></i>
        </button>
        <div class="invisibleField">Home</div>
    </form>
    <form action="/showcredits">
        <button class="buttonCredits">
            <i class="far fa-credit-card"></i>
        </button>
        <div class="invisibleField" style="margin-top:235px">Credits</div>
    </form>
    <form action="/showdeposits">
        <button class="buttonDeposits">
            <i class="fas fa-university"></i>
        </button>
        <div class="invisibleField" style="margin-top:370px">Deposits</div>
    </form>
    <form th:action="@{/logout}" method="post">
        <button class="buttonLogout">
            <i class="fas fa-sign-out-alt"></i>
        </button>
        <div class="invisibleField" style="margin-top: 505px">Log Out</div>
    </form>
    <div class="innerDiv" align="center">

        <div class="miniHeader">
            <h1 class="topLabel">Edit User <a th:text="*{user.username}" style="color: #43B581"></a></h1>
        </div>
        <div class="miniDiv">
        </div>
        <div class="miniFooter" style="position: relative;">
            <form action="#" th:action="@{/save}" th:object="${user}"
                  method="post">
                <input style="position: absolute; display: none;" type="text" th:field="*{creditdate}">
                <input style="position: absolute; display: none;" type="text" th:field="*{creditvalue}">
                <input style="position: absolute; display: none;" type="text" th:field="*{depositdate}">
                <input style="position: absolute; display: none;" type="text" th:field="*{depositvalue}">
                <input style="position: absolute; display: none;" type="text" th:field="*{creditpercent}">
                <input style="position: absolute; display: none;" type="text" th:field="*{creditname}">
                <input style="position: absolute; display: none;" type="text" th:field="*{depositpercent}">
                <input style="position: absolute; display: none;" type="text" th:field="*{depositname}">
                <input style="position: absolute; display: none;" type="text" th:field="*{treatynumbercredit}">
                <input style="position: absolute; display: none;" type="text" th:field="*{treatynumberdeposit}">
                <table cellpadding="10" style="width: 40%">
                    <tr>
                        <td class="tdLeft">User ID:</td>
                        <td><input style="color: #c0001b;" class="inputField" type="text" th:field="*{id}"
                                   readonly="readonly"/></td>
                    </tr>
                    <tr>
                        <td class="tdLeft">Username:</td>
                        <td><input required class="inputField" type="text" th:field="*{username}"/></td>
                    </tr>
                    <tr>
                        <td class="tdLeft">Password:</td>
                        <td><input required class="inputField" type="text" th:field="*{password}"/></td>
                    </tr>
                    <tr>
                        <td class="tdLeft">Balance:</td>
                        <td><input required class="inputField" type="text" th:field="*{balance}"/></td>
                    </tr>
                    <tr>
                        <td class="tdLeft">Balance number:</td>
                        <td><input required class="inputField" type="text" th:field="*{balancenumber}" minlength="13"
                                   maxlength="13"/></td>
                    </tr>
                    <tr>
                        <td class="tdLeft">Rights:</td>
                        <td><input required class="inputField" type="text" th:field="*{rights}"/></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button class="buttonSave" type="submit"><i class="fas fa-save"></i></button>
                            <div class="invisibleFieldSave">Save</div>
                            <div class="triangleLeft"></div>
                        </td>
                    </tr>
                </table>
            </form>
            <form action="/accounts">
                <button class="buttonAccounts">
                    <i class="fas fa-info-circle"></i>
                </button>
                <div class="invisibleField"
                     style="position: absolute; bottom: 95px; right: 13px; font-size: 13px; padding-top: 12px;">Accounts
                    plan
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
